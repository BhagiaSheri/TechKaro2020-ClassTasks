<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh Fruits</title>
    <!-- Font awesome external sheet -->
    <script src="https://kit.fontawesome.com/9e2173a16a.js" crossorigin="anonymous"></script>

    <!-- Google fonts familes external links -->
    <link href="https://fonts.googleapis.com/css2?family=Oleo+Script:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700;900&display=swap">

    <!-- style external sheet -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Fruit shop -->
    <section id="budget-details">
        <div>
            <h1>Buy Fresh Fruits!</h1>
            <input type="number" name="budget" id="budget" placeholder="Enter your budget">
        </div>
        <div>
            <button onclick="addBudget();" id="budget-btn"><i class="fa fa-cart-plus" aria-hidden="true"></i> Add
                Budget</button>
        </div>

    </section>

    <section id="fruits-details">
        <div>
            <img src="images/apples.jpeg" alt="apples" height="250px" width="100%">
            <span class="fruits-price"><strong>Price of Apples per kg: </strong> 200 Rs.</span>
            <div class="fruit-quantity">
                <button type="button" onclick="addFruits('apples');"><i class="fa fa-plus-circle"
                        aria-hidden="true"></i></button>
                <span id="apple-quantity">0</span>
                <button type="button" onclick="removeFruits('apples')"><i class="fa fa-minus-circle"
                        aria-hidden="true"></i></button>
            </div>

        </div>
        <div>
            <img src="images/bananas.jpeg" alt="bananas" height="250px" width="100%">
            <span class="fruits-price"><strong>Price of Bananas per dozen: </strong> 100 Rs.</span>
            <div class="fruit-quantity">
                <button type="button" onclick="addFruits('bananas');"><i class="fa fa-plus-circle"
                        aria-hidden="true"></i></button>
                <span id="banana-quantity">0</span>
                <button type="button" onclick="removeFruits('bananas')"><i class="fa fa-minus-circle"
                        aria-hidden="true"></i></button>
            </div>
        </div>
        <div>
            <img src="images/mangoes.jpeg" alt="mangoes" height="250px" width="100%">
            <span class="fruits-price"><strong>Price of Mangoes per Kg:</strong> 250 Rs.</span>
            <div class="fruit-quantity">
                <button type="button" onclick="addFruits('mangoes');"><i class="fa fa-plus-circle"
                        aria-hidden="true"></i></button>
                <span id="mango-quantity">0</span>
                <button type="button" onclick="removeFruits('mangoes')"><i class="fa fa-minus-circle"
                        aria-hidden="true"></i></button>
            </div>
        </div>
    </section>

    <section id="selling-summary">
        <h2>Buying Details</h2>
        <div>
            <strong>Total Amount:</strong>
            <span id="total-amount">0 </span><span> Rs.</span>
        </div>
        <div>
            <strong>You are left with:</strong>
            <span id="left-amount">0 </span><span> Rs.</span>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
