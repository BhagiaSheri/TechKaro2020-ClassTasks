<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in - Google Accounts</title>

    <!-- Font Awesome Link Here-->
    <script src="https://kit.fontawesome.com/9e2173a16a.js" crossorigin="anonymous"></script>
    <!-- Google Fonts External Link -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <!-- External CSS File Link Here -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>
        <section id="google-form">
            <!-- Forms Fields -->
            <div class="form-items" id="form-container">
                <header>
                    <img src="images/google.png" alt="Google Logo Gif" width="80px" height="30px">
                    <h1>Sign in</h1>
                    <span>Use your Google Account</span>
                </header>

                <form name="google-form" action="password-page.html" onsubmit="return validateEmail();"> 

                    <p class="input-group">
                        <input type="email" name="username" id="username" class="inputs-validate" required>
                        <label for="username" class="labels-floating" id="label-username">Email or phone</label>
                        <br>
                        <span class="fas fa-exclamation-circle" id="error-icon"></span><label for="username" class="error"></label>
                    </p>
                    <span><a href="#">Forget email?</a></span><br>

                    <span>Not your computer? Use Guest mode to sign in privately.
                        <br>
                        <a href="#">Learn More</a><br>
                    </span>

                    <span id="form-btn">
                        <a href="#">Create account</a>
                        <button type="submit" onclick="validateEmail();">Next</button>
                    </span>
                </form>
            </div>
        </section>
    </main>

    <!-- Bottom Header -->
    <section id="bottom-header">
        <div class="bottom-items">
            <select name="language" id="language">
                <option value="english">English (United States) <i class="fas fa-sort-down"></i></option>
                <option value="urdu">Urdu</option>
                <option value="french">French</option>
                <option value="arabic">Arabic</option>
                <option value="hindi">Hindi</option>
            </select>
        </div>
        <div class="bottom-items">
            <ul>
                <li><a href="#">Help</a></li>
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
            </ul>
        </div>
    </section>

    <!-- script file -->
    <script src="script.js"></script>
</body>

</html>
